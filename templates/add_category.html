{% extends "base.html" %}
{% block content %}

    <div class="container">

        <!-- Page Header -->
        <h4 class="center-align page-header">Add Category</h4>

        <!-- Card panel containing form -->
        <div class="row card-panel grey lighten-5">
            <!-- Form -->
            <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
                <div class="row">
                    <!--Categories-->
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix cyan-text"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="25"
                            class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!--submit button-->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large cyan darken-2 text-shadow">
                           Add Category <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>    
    
{% endblock %}
