{% extends "base.html" %}
{% block content %}

    <h4 class="center-align cyan-text text-darken-4">Manage Categories</h4>

    <div class="container">
        <!--add category button-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('add_category') }}" class="btn-large cyan text-shadow">
                    Add Category <i class="fas fa-plus-square right"></i>
                </a>
            </div>
        </div>

        <!--category card-->
        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card cyan lighten-5 text shadow center-align">
                        <div class="card-content">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
                            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn orange lighten-1">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
